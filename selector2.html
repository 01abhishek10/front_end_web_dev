<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Selector type 2</title>
<style>

section li {
  color: blue;
}

</style>
</head>
<body>
<h1>Selector</h1>
<section>
  contents:
  <ul>
    <li>Article a</li>
    <li>Article b</li>
    <li>Article c</li>
  </ul>
</section>
<article>
  List:
  <ul>
    <li>Cookies</li>
    <li>Cakes</li>
    <li>Pieces</li>
  </ul>
</article>
</body>
</html>
